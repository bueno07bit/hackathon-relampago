<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Atividades</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='atividades.css') }}">
    </head>
<body>

    </ul>
</body>
</html>
