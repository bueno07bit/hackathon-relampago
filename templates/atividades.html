<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividades</title>
</head>
<body>
    <h1>Atividades dos Estudantes</h1>
    <a href="{{ url_for('index') }}">Voltar</a>
    <a href="{{ url_for('adicionar_atividade_todos') }}">Adicionar Atividade para Todos</a>
    <ul>
        {% for id, student in students.items() %}
            <li>{{ student.name }}: {{ student.activities | join(', ') }}</li>
        {% endfor %}
    </ul>
</body>
</html>
